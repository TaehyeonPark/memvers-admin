                <div class="container">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Register SPARCS</h3>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                            <div class="card mb-5">
                                <div class="card-body p-sm-5">
                                    <h2 class="text-center mb-4">Nugu, Who r u?</h2>
                                    <div>
                                        <div class="mb-3"><input type="text" id="nickname" name="nickname" placeholder="Nickname" required="" style="width: 100%;"></div>
                                        <div class="mb-3"><input type="password" id="pw" name="pw" placeholder="Password" required="" style="width: 100%;"></div>
                                        <div class="mb-3"><input type="text" id="studentId" name="studentId" placeholder="Student ID" style="width: 100%;"></div>
                                        <div class="mb-3"><input type="email" id="email" name="email" placeholder="Email" style="width: 100%;"></div>
                                        <div class="mb-3"><input type="text" id="phoneNum" name="phoneNum" placeholder="Phone number" style="width: 100%;"></div>
                                        <div class="mb-3">
                                            <legend>Manager 임원진 여부</legend><input type="checkbox" id="manager" class="form-check-input" name="manager"><label class="form-label">임원진 입니다.</label>
                                        </div>
                                        <div class="mb-3"><input type="text" id="birthday" name="birthday" placeholder="Birthday(YYYYMMDD)" style="width: 100%;"></div>
                                        <fieldset id="role">
                                            <div class="mb-3" style="margin: auto;align-content: center;">
                                                <legend>Dev | Designer | Wheel</legend><input type="checkbox" id="developer" class="form-check-input" name="developer"><label class="form-label" style="padding-right: 10px;">Dev</label><input type="checkbox" id="designer" class="form-check-input" name="designer"><label class="form-label" style="padding-right: 10px;">Designer</label><input type="checkbox" id="wheel" class="form-check-input" name="wheel"><label class="form-label">Wheel</label>
                                            </div>
                                        </fieldset>
                                        <div class="mb-3">
                                            <legend>Rank 회원</legend><select id="rnk" name="rnk">
                                                <option value="0" selected="">준회원</option>
                                                <option value="1">정회원</option>
                                                <option value="2">명예 회원</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <legend>Hide 비공개 여부</legend><input type="checkbox" id="hide" class="form-check-input" name="hide"><label class="form-label">내 정보를 공개하지 않습니다.</label>
                                        </div>
                                        <div><button class="btn btn-primary d-block w-100" id="nuguregisterbutton">Register</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
